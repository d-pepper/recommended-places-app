<div>
  <label>Enter a place: 
    <input [(ngModel)]="searchInput" placeholder="A restaurant I really like">
    <button (click)="doSearch()">Search</button>
  </label>
</div>

<div *ngIf="searchInputFromParent">
  <app-location-search-results [searchInput]="searchInputFromParent"></app-location-search-results>
</div>
